name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Configurar Node.js (necessário para o build Angular)
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 2. Instalar dependências e Build (com flag de produção)
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build -- --configuration=production
          
      # 3. Deploy (para canal de preview)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MYGAME_9E93D }}
          projectId: mygame-9e93d
          # CORREÇÃO: Define o diretório público para onde o Angular compila
          public-dir: dist/mygame-9e93d/browser
