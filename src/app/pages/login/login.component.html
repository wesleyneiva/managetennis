<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    
    <h3 class="card-title text-center mb-4 text-primary">Manage Tennis</h3>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          formControlName="email" 
          placeholder="seu@email.com"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
          Email é obrigatório e deve ser válido.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          formControlName="password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          Senha é obrigatória (mínimo 6 caracteres).
        </div>
      </div>
      
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary w-100" 
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>
      
      <p class="mt-4 text-center">
        Não tem conta? <a [routerLink]="['/register']" class="text-decoration-none">Faça seu Cadastro aqui</a>
      </p>
    </form>
  </div>
</div>

<div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="welcomeModalLabel">Login Bem-Sucedido!</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center py-4">
        <i class="bi bi-person-check-fill text-primary" style="font-size: 3rem;"></i>
        <h4 class="mt-3">Bem-vindo(a), <span id="welcomeName" class="text-dark fw-bold">Usuário!</span></h4>
        <p>Gerencie seus jogos e acompanhe suas estatísticas!</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary w-100" data-bs-dismiss="modal">Acessar Home</button>
      </div>
    </div>
  </div>
</div>
