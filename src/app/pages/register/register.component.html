<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    
    <h3 class="card-title text-center mb-4 text-primary">Criar Conta</h3>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input 
          type="text" 
          id="name" 
          class="form-control" 
          formControlName="name" 
          placeholder="Seu nome"
          [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
        >
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="invalid-feedback">
          Nome é obrigatório (mínimo 3 caracteres).
        </div>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          formControlName="email" 
          placeholder="seu@email.com"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        >
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="invalid-feedback">
          Email é obrigatório e deve ser válido.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          formControlName="password"
          [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        >
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
          Senha é obrigatória (mínimo 6 caracteres).
        </div>
      </div>
      
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary w-100" 
        [disabled]="registerForm.invalid || loading"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        {{ loading ? 'Cadastrando...' : 'Cadastrar' }}
      </button>
      
      <p class="mt-4 text-center">
        Já tem uma conta? <a [routerLink]="['/login']" class="text-decoration-none">Fazer Login</a>
      </p>
    </form>
  </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="successModalLabel">Cadastro Concluído!</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center py-4">
        <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
        <h4 class="mt-3">Cadastro realizado com sucesso!</h4>
        <p>Faça **login** para acessar e gerenciar seus jogos.</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-success w-100" data-bs-dismiss="modal">Fazer Login</button>
      </div>
    </div>
  </div>
</div>
